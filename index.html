<!DOCTYPE html>
<html>
<head>
<script>
function color() {
  document.getElementById("page").style.backgroundColor = "black";
  document.getElementById("page").style.color = "red";
}
</script>
</head>
<body id ="page">
<p>Click the button to paint the background black.</p>
<button onclick="color()">Click me</button>
</body>
</html>
